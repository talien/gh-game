@(user: securesocial.core.Identity, repos: Seq[String])

@main {
  <div class="page-header">
      <h2><img src="@user.avatarUrl" alt="@user.firstName" width="40px" height="40px"/> Hey @user.firstName @user.lastName (@user.fullName) </h2>
  </div>

  @repos.map { repo =>
  <div class="row">
      @repo 
  </div>
  }
}
