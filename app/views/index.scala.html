@(user: securesocial.core.Identity, repos: Seq[String])

@main {
  <div class="page-header">
      <h2><img src="@user.avatarUrl" alt="@user.firstName" width="40px" height="40px"/> Hey @user.identityId.userId (@user.fullName) </h2>
  </div>

  <div class="row col-sm-4">
    <ul class="list-group">
      @repos.map { repo =>
       <li class="list-group-item">
         <a href="/user/@repo">@repo</a>
       </li>
       }
    </ul>
  </div>
}
